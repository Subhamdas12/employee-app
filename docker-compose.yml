  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: employee_celery_worker
    working_dir: /app/application
    command: celery -A config worker -l info
    environment:
      DJANGO_DEBUG: "true"
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      REDIS_CACHE_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: employee_celery_beat
    working_dir: /app/application
    command: celery -A config beat -l info
    environment:
      DJANGO_DEBUG: "true"
      POSTGRES_DB: mydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      REDIS_CACHE_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  redisinsight:
    image: redis/redisinsight:latest
    container_name: employee_redisinsight
    profiles: ["tools"]
    ports:
      - "8001:5540"
    depends_on:
      - redis
volumes:
  pg_data:
